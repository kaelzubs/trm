{% extends 'base.html' %}
{% block title %}Reset Link{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="alert alert-danger shadow">
        <h3 class="alert-heading">Invalid or Expired Link</h3>
        <p>Sorry, this password reset link is no longer valid.  
           You can request a new one below.</p>
        <hr>
        <a href="{% url 'accounts:password_reset' %}" class="btn btn-success">Request New Link</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
